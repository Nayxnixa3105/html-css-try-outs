<!DOCTYPE html>
<html>
    <head>
        <body>
            <title>Grids-html</title>

            <div style="
            display: grid;
            grid-template-columns: 100px 100px 100px; ">
            <div style="background-color:
            aqua">div1</div>
            <div style="background-color:
             pink">div2<p>text</p></div>
            </div>

    
            <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px; ">
            <div style="background-color:
            aqua">100px</div>
            <div style="background-color:
            pink">100px<p>text</p></div>
            <div style="background-color:
            aqua">200px</div>
            <div style="background-color:
            pink">100px</div>
            </div>

            <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr; ">
            <div style="background-color:
            aqua;">100px</div>
            <div style="background-color:
            pink;">1fr</div>
                    
            <div style="
             margin-top: 30px;
             display: grid;
             grid-template-columns: 100px 1fr 2fr; ">
             <div style="background-color:
             aqua;">100px</div>
             <div style="background-color:
             pink;">1fr</div>
             <div style="background-color:
            aqua;">2fr</div>

        </body>
    </head>
</html>
